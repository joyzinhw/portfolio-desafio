<body>
    <div class="containe">
        <span class="big-circle"></span>
        <div class="form">
            <div class="contact-info">
                
                <div class="social-media">
                    <p>Redes Sociais</p>
                    <div class="social-icons">
                        <a href="https://github.com/joyzinhw">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="https://www.instagram.com/joyzinhw">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="http://lattes.cnpq.br/5034898118586859">

                        </a>

                </div>
                    <br>
                    <br>
                <div class="messages-container">
                  <h3>Mensagens Recebidas</h3>

              </div>
            </div>
            <div class="contact-form">
                <form id="contactForm" autocomplete="off">
                    <h3 class="title">Contatos</h3>
                    <div class="input-container">
                        <input type="text" name="name" class="input" />
                        <label for="">Nome</label>
                        <span>Nome</span>
                    </div>
                    <div class="input-container">
                        <input type="email" name="email" class="input" />
                        <label for="">Email</label>
                        <span>Email</span>
                    </div>
                    <div class="input-container">
                        <input type="tel" name="phone" class="input" />
                        <label for="">Telefone</label>
                        <span>Telefone</span>
                    </div>
                    <div class="input-container textarea">
                        <textarea name="message" class="input"></textarea>
                        <label for="">Mensagem</label>
                        <span>Mensagem</span>
                    </div>
                    <input type="submit" value="Enviar" class="btn"/>
                    <button class="btn">
                        <a href="/src/index.html">Voltar</a>
                    </button>
                    <br>
                    <br>
                    <button type="button" class="btn" id="clearMessages">Limpar Mensagens</button>

            </div>
        </div>
